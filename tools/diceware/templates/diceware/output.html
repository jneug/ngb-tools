{% extends "base.html" %}
{% block title %}Diceware{% endblock %}
{% block content %}
<h1>Diceware Passwörter</h1>
<div class="container">
	<div class="row">
		<div class="col-sm-4">
			Hier sind {{ passwords|count }} Passwörter:
		</div>
		<div class="col-sm-8">
			<ol>
			{% for p in passwords %}
				<li><code>{{ p }}</code></li>
			{% endfor %}
			</ol>
		</div>
	</div>
</div>
{% endblock %}
