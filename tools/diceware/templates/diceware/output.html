{% extends "htmx.html" %}
{% block title %}Diceware{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-4">
			Hier sind {{ passwords|count }} Passw√∂rter:
		</div>
		<div class="col-sm-8">
			<ol hx-get="{{ url_for('diceware.api.new') }}?count={{ passwords|count }}&format={{ "<li><code>%s</code></li>"|urlencode }}" hx-trigger="every 10s" hx-swap="innerHTML">
